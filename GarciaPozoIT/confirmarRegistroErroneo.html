<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Introduzca a continuación su usuario y la clave que le hemos mandado para validar su cuenta</h3>
            <div class="card-text">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Se ha equivocado. Pruebe otra vez.</div>
                <form action="cgi-bin/confirmarRegistro.pl" method="post" autocomplete="off" class="mt-4 pt-0">
                    <!-- to error: add class "has-danger" -->
  		    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" name="usuario" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Clave</label>
                        <input type="text" name="clave" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Validar cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
