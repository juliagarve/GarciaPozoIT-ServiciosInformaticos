<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="estiloscss/registro.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
function comprobar(){
	if(document.getElementById('contrasena2').value != document.getElementById('contrasena').value){
		document.getElementById('contrasena2').setCustomValidity("Las contraseñas no coinciden");
	}else{
		document.getElementById('contrasena2').setCustomValidity('');
	}
}
</script>
</head>

<nav id="top">
    <a href="index.html#Quienes">Quiénes somos</a> |
    <a href="index.html#Productos">Nuestros Productos</a> |
    <a href="index.html#Ayuda">Ayuda</a> |

</nav>
  <div class="container py-5 h-100">
	
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="imagenes/registro.jpg" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                  <form action="cgi-bin/registro.pl" method="post" autocomplete="off">
                      <h3 class="mb-5 text-uppercase">Registro en GarciaPozoIT</h3>

                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="text" name="nombre" autocomplete="off" id="nombre" class="form-control form-control-lg" required/>
                                  <label class="form-label" for="nombre">Nombre</label>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="text" name="apellidos" autocomplete="off" id="apellidos" class="form-control form-control-lg" required/>
                                  <label class="form-label" for="apellidos">Apellidos</label>
                              </div>
                          </div>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="text" name="direccion" autocomplete="off" id="direccion" class="form-control form-control-lg" required/>
                          <label class="form-label" for="direccion">Dirección postal</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="text" name="correo" autocomplete="off" id="correo" class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe ser de la siguiente forma: caracteres@caracteres.dominio" required/>
                          <label class="form-label" for="correo">Dirección de correo electrónico</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="text" name="usuario" autocomplete="off" id="usuario" class="form-control form-control-lg" required/>
                          <label class="form-label" for="usuario">Nombre de usuario</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" name="contrasena" autocomplete="off" id="contrasena" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula y una letra mínuscula y tener 8 o más caracteres" oninput="comprobar(this)" required/>
                          <label class="form-label" for="contrasena">Contraseña</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" name="contrasena2" autocomplete="off" id="contrasena2" class="form-control form-control-lg" oninput="comprobar(this)" required/>
                          <label class="form-label" for="contrasena2">Repita su contraseña</label>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
			  <input type="submit" class="btn btn-lg" value="Enviar">
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
