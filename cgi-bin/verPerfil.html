<!DOCTYPE html>
<html>

<head>
  <title>GarciaPozo IT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Arial", sans-serif
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("fa-eye-slash");
          $('#show_hide_password i').removeClass("fa-eye");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("fa-eye-slash");
          $('#show_hide_password i').addClass("fa-eye");
        }
      });
    });
  </script>

</head>

<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
        class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">GarciaPozo IT</span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img src="https://192.168.1.89/imagenes/foto_perfil.jpg" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Bienvenido, <strong>[% nombre_usuario %]</strong></span><br>
        <form action="cerrarSesion.pl" method="post">
          <button type="submit" class="w3-bar-item w3-button">Salir <i class="fa fa-power-off"></i></button>
        </form>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Menú</h5>
    </div>
    <div class="w3-bar-block">
      <a href="serviciosUsuario.pl" class="w3-bar-item w3-button w3-padding"><i class="fa fa-tag fa-fw"></i>  Servicios</a>
      <a href="ejecutarObtenerEstadoServicios.pl" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Estado</a>
      <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-user fa-fw"></i>  Perfil</a>
      <a href="contacto.pl" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw"></i>  Contacto</a>
      <a href="ayuda.pl" class="w3-bar-item w3-button w3-padding"><i class="fa fa-info fa-fw"></i>  Ayuda</a>
    </div>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
      <h5><b><i class="fa fa-user fa-fw"></i> Datos personales</b></h5>
    </header>

    <div class="w3-container w3-row-padding w3-margin-bottom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card card-registration my-4">
          <div class="card-body p-md-5 text-black">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="nombre" autocomplete="off" id="nombre" class="form-control form-control-lg"
                    value="[% nombre %]" disabled />
                  <label class="form-label" for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="apellidos" autocomplete="off" id="apellidos"
                    class="form-control form-control-lg" value="[% apellido %]" disabled />
                  <label class="form-label" for="apellidos">Apellidos</label>
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="direccion" autocomplete="off" id="direccion" class="form-control form-control-lg"
                value="[% direccionP %]" disabled />
              <label class="form-label" for="direccion">Dirección postal</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="correo" autocomplete="off" id="correo" class="form-control form-control-lg"
                value="[% direccionC %]" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Debe ser de la siguiente forma: caracteres@caracteres.dominio" disabled />
              <label class="form-label" for="correo">Dirección de correo electrónico</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="usuario" autocomplete="off" id="usuario" value="[% usuario %]"
                class="form-control form-control-lg" disabled />
              <label class="form-label" for="usuario">Nombre de usuario</label>
            </div>

            <div class="form-outline mb-4">
              <div class="input-group" id="show_hide_password">
                <input name="contrasena" autocomplete="off" class="form-control form-control-lg" type="password"
                  id="contrasena" value="[% contrasena %]" disabled>
                <div class="input-group-addon">
                  <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                </div>
              </div>
              <!--<input type="password" name="contrasena" autocomplete="off" id="contrasena" value="[% contrasena %]" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula y una letra mínuscula y tener 8 o más caracteres" oninput="comprobar(this)" disabled/>
                          --><label class="form-label" for="contrasena">Contraseña</label>
            </div>

            <div class="d-flex justify-content-end pt-3">
              <div class="col" align="center">
                <input type="submit" class="btn btn-lg" value="Eliminar perfil" data-toggle="modal"
                  data-target="#confirmacionEliminarCuenta">
              </div>
              <div class="col" align="center">
                <a href="modificarPerfil.pl">
                  <input type="submit" class="btn btn-lg" value="Modificar datos">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop-up confirmar eliminar cuenta -->
    <div class="modal fade" id="confirmacionEliminarCuenta" tabindex="-1" role="dialog"
      aria-labelledby="confirmacionEliminarCuenta" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirma la eliminación de tu cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Está seguro de que quiere eliminar su cuenta? Todos sus datos se perderán.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <form action="eliminarPerfil.pl" method="post">
              <button type="submit" class="btn btn-primary">Sí</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- End page content -->
  </div>
</body>

</html>
